{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="mb-3">Request Booking</h3>

                <p>
                    <strong>Property:</strong> {{ property.title }}<br>
                    <strong>City:</strong> {{ property.city }}<br>
                    <strong>Rent:</strong> Rs. {{ property.rent }}
                </p>

                <form method="post" action="{% url 'request_booking' property.id %}">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label>Start Date</label>
                        {{ form.start_date }}
                    </div>

                    <div class="mb-3">
                        <label>End Date</label>
                        {{ form.end_date }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Submit Booking Request
                    </button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'property_detail' property.id %}">
                        ‚Üê Back to Property
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
