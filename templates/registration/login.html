{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <div class="row justify-content-center align-items-center" style="min-height:70vh;">
        <div class="col-md-5">

            <div class="card p-5">

                <h2 class="section-title mb-2 text-center">
                    Welcome back
                </h2>

                <p class="text-muted text-center mb-4">
                    Login to continue to Rental Connect
                </p>

                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               required>
                    </div>

                    <button type="submit"
                            class="btn btn-primary w-100 mb-3">
                        Login
                    </button>

                </form>

                <div class="text-center">
                    <p class="text-muted mb-0">
                        Donâ€™t have an account?
                        <a href="{% url 'register' %}">
                            Create one
                        </a>
                    </p>
                </div>

            </div>

        </div>
    </div>

</div>

{% endblock %}
