{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Join Rental Connect</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" name="phone" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password1" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">I want to:</label>
                            <div>
                                <input type="radio" id="tenant" name="user_type" value="tenant" checked>
                                <label for="tenant">Rent Properties (Tenant)</label>
                            </div>
                            <div>
                                <input type="radio" id="landlord" name="user_type" value="landlord">
                                <label for="landlord">List Properties (Landlord)</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
