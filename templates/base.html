<!DOCTYPE html>
<html>
<head>
    <title>Rental Connect</title>
    {% load static %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- TOP NAVBAR -->
    <div class="top-bar">
        <div class="container">

            <!-- SITE TITLE -->
            <div class="site-title">
                <i class="fas fa-home"></i> Rental Connect
            </div>

            <!-- MAIN NAV LINKS -->
            <div class="menu-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'property_list' %}">Properties</a>
                <a href="{% url 'home' %}#about" class="scroll-link">About</a>
                <a href="{% url 'home' %}#contact" class="scroll-link">Contact</a>
            </div>

            <!-- USER / AUTH AREA -->
            <div class="auth-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'update_profile' %}" class="profile-link" title="Profile">
                        <i class="fas fa-user-circle"></i>
                        <span class="profile-name">{{ user.username }}</span>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="login-link">Login</a>
                    <a href="{% url 'register' %}" class="btn-signup">Sign Up</a>
                {% endif %}
            </div>

        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- FOOTER -->
    <div class="bottom-bar">
        <div class="container">
            <p>&copy; 2024 Rental Connect. All rights reserved.</p>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scroll.js' %}"></script>

</body>
</html>
