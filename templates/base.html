<!DOCTYPE html>
<html>
<head>
    <title>Rental Connect</title>
    {% load static %}
    <!-- Styling Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Our Styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="site-title">
                <i class="fas fa-home"></i> Rental Connect
            </div>
            <div class="menu-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'property_list' %}">Properties</a>
                <a href="{% url 'location' %}">Location</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
            <div class="auth-links">
                <a href="{% url 'login' %}" class="login-link">Login</a>
                <a href="{% url 'register' %}" class="btn-signup">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="bottom-bar">
        <div class="container">
            <p>&copy; 2024 Rental Connect. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
